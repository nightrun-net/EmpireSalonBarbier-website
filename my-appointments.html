<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Appointments</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:linear-gradient(135deg,#0f0f0f,#111);
  color:#fff;
  padding:40px 20px;
}

h1{
  text-align:center;
  margin-bottom:40px;
  color:#d4af37;
  font-weight:600;
  letter-spacing:1px;
}

.appointments-container{
  max-width:950px;
  margin:auto;
  display:grid;
  gap:25px;
}

.card{
  background:rgba(255,255,255,0.03);
  backdrop-filter:blur(12px);
  border:1px solid rgba(212,175,55,0.15);
  border-radius:22px;
  padding:28px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  flex-wrap:wrap;
  gap:20px;
  transition:.35s;
  position:relative;
}

.card:hover{
  transform:translateY(-5px);
  box-shadow:0 20px 45px rgba(0,0,0,0.7);
}

.card::before{
  content:"";
  position:absolute;
  left:0;
  top:0;
  width:4px;
  height:100%;
  background:#d4af37;
  border-radius:4px 0 0 4px;
}

.card-info{
  flex:1;
  min-width:260px;
}

.card-info p{
  margin:6px 0;
  font-size:14px;
  opacity:.9;
}

.card-info strong{
  color:#d4af37;
}

.status-badge{
  display:inline-block;
  padding:5px 12px;
  border-radius:20px;
  font-size:12px;
  font-weight:600;
  margin-bottom:8px;
}

.upcoming{ background:rgba(0,200,255,0.15); color:#00c8ff; }
.today{ background:rgba(255,193,7,0.15); color:#ffc107; }
.completed{ background:rgba(255,68,68,0.15); color:#ff4444; }

.countdown{
  font-size:13px;
  margin-top:8px;
  color:#00ffcc;
  font-weight:500;
}

.cancel-btn{
  padding:12px 22px;
  border:none;
  border-radius:30px;
  font-weight:600;
  cursor:pointer;
  background:linear-gradient(45deg,#ff4444,#cc0000);
  color:#fff;
  transition:.3s;
}

.cancel-btn:disabled{
  background:#333;
  cursor:not-allowed;
}

.empty-state{
  text-align:center;
  margin-top:60px;
  opacity:.6;
}

.hidden{ display:none; }

/* ===== Modal ===== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.75);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:2000;
  backdrop-filter:blur(6px);
}

.modal-content{
  background:#111;
  border:1px solid rgba(212,175,55,0.3);
  padding:30px;
  border-radius:20px;
  width:90%;
  max-width:400px;
  text-align:center;
}

.modal-content h3{
  color:#d4af37;
  margin-bottom:15px;
}

.modal-actions{
  display:flex;
  gap:15px;
  justify-content:center;
  margin-top:20px;
}

.modal-btn{
  padding:10px 18px;
  border-radius:25px;
  border:none;
  cursor:pointer;
  font-weight:600;
}

.modal-btn.primary{
  background:linear-gradient(45deg,#ff4444,#cc0000);
  color:#fff;
}

.modal-btn.secondary{
  background:#333;
  color:#fff;
}
.modal{
  display:none;
}

.modal.show{
  display:flex;
}

/* ===== Back Button ===== */
.back-btn{
  position:fixed;
  top:25px;
  left:25px;
  width:48px;
  height:48px;
  border-radius:50%;
  border:1px solid rgba(212,175,55,0.35);
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(10px);
  color:#d4af37;
  font-size:22px;
  font-weight:600;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:all .3s ease;
  z-index:3000;
}

.back-btn:hover{
  background:#d4af37;
  color:#000;
  transform:translateY(-4px);
  box-shadow:0 10px 30px rgba(212,175,55,0.5);
}

/* Mobile */
@media(max-width:600px){
  .back-btn{
    top:15px;
    left:15px;
    width:42px;
    height:42px;
    font-size:18px;
  }
}
</style>
</head>
<body>
<!-- Back Button -->
<button class="back-btn" onclick="window.location.href='ENIndex.html'">
    ←
  </button>
<h1>My Appointments</h1>

<div id="appointments" class="appointments-container"></div>
<div id="emptyState" class="empty-state hidden"></div>

<!-- Cancel Modal -->
<div id="cancelModal" class="modal">
  <div class="modal-content">
    <h3>Cancel Appointment</h3>
    <p>Are you sure you want to cancel this appointment?</p>
    <div class="modal-actions">
      <button id="closeModal" class="modal-btn secondary">No</button>
      <button id="confirmCancel" class="modal-btn primary">Yes, Cancel</button>
    </div>
  </div>
</div>

<script>
const supabaseClient = supabase.createClient(
      "https://bdknfcowoxlxsvnuotqm.supabase.co",
      "sb_publishable_7nD-g9D7N8tdO_1fp8dDmw_7AEL27vc"
);

const container = document.getElementById("appointments");
const emptyState = document.getElementById("emptyState");
const modal = document.getElementById("cancelModal");
const closeModal = document.getElementById("closeModal");
const confirmCancel = document.getElementById("confirmCancel");

let selectedAppointmentId = null;

/* ================= FETCH APPOINTMENTS ================= */

async function fetchAppointments(){

  container.innerHTML = "";
  emptyState.style.display = "none";

  const { data: { user } } = await supabaseClient.auth.getUser();

  if(!user){
    emptyState.innerText = "Please login to see your appointments.";
    emptyState.style.display = "block";
    return;
  }

  const { data, error } = await supabaseClient
    .from("bookings")
    .select(`
      id,
      booking_date,
      booking_time,
      price,
      customer_mobile,
      barbers(name),
      services(name)
    `)
    .eq("user_id", user.id)
    .order("booking_date", { ascending: true });

  if(error || !data || data.length === 0){
    emptyState.innerText = "No appointments found.";
    emptyState.style.display = "block";
    return;
  }

  data.forEach(appointment => {

    const appointmentDateTime = new Date(
      appointment.booking_date + "T" + appointment.booking_time
    );

    const card = document.createElement("div");
    card.className = "card";

    const now = new Date();
    let statusClass = "upcoming";
    let statusText = "Upcoming";

    if(appointmentDateTime < now){
      statusClass = "completed";
      statusText = "Completed";
    }

    card.innerHTML = `
      <div class="card-info">
        <span class="status-badge ${statusClass}">
          ${statusText}
        </span>
        <p><strong>Service:</strong> ${appointment.services?.name || "-"}</p>
        <p><strong>Barber:</strong> ${appointment.barbers?.name || "-"}</p>
        <p><strong>Date:</strong> ${appointment.booking_date}</p>
        <p><strong>Time:</strong> ${appointment.booking_time}</p>
        <p><strong>Price:</strong> CHF ${Number(appointment.price).toFixed(2)}</p>
        <div class="countdown"></div>
      </div>
      <button class="cancel-btn">Cancel</button>
    `;

    const cancelBtn = card.querySelector(".cancel-btn");
    const countdownEl = card.querySelector(".countdown");

    /* ================= COUNTDOWN ================= */

    function updateCountdown(){

      const now = new Date();
      const diff = appointmentDateTime - now;

      if(diff <= 0){
        countdownEl.innerText = "Appointment finished";
        cancelBtn.disabled = true;
        cancelBtn.innerText = "Completed";
        return;
      }

      const hours = Math.floor(diff / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      countdownEl.innerText =
        `⏳ ${hours}h ${minutes}m ${seconds}s `;

      // Lock cancel if less than 2 hours
      if(diff <= 2 * 60 * 60 * 1000){
        cancelBtn.disabled = true;
        cancelBtn.innerText = "Locked (2h left)";
      }
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);

    /* ================= CANCEL BUTTON ================= */

    if(statusText !== "Completed"){
      cancelBtn.onclick = () => {
        selectedAppointmentId = appointment.id;
        modal.classList.add("show");   // show modal properly
      };
    } else {
      cancelBtn.disabled = true;
      cancelBtn.innerText = "Completed";
    }

    container.appendChild(card);
  });
}

/* ================= MODAL CONTROLS ================= */

closeModal.onclick = () => {
  modal.classList.remove("show");
  selectedAppointmentId = null;
};

confirmCancel.onclick = async () => {

  if(!selectedAppointmentId) return;

  confirmCancel.innerText = "Cancelling...";
  confirmCancel.disabled = true;

  const { error } = await supabaseClient
    .from("bookings")
    .delete()
    .eq("id", selectedAppointmentId);

  confirmCancel.disabled = false;
  confirmCancel.innerText = "Yes, Cancel";

  if(error){
    alert("Cancel failed.");
    return;
  }

  modal.classList.remove("show");
  selectedAppointmentId = null;

  fetchAppointments(); // reload list
};

/* ================= INIT ================= */

fetchAppointments();

</script>

</body>
</html>
