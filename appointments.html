        // âœ… Function to block a customer from the appointments list
function blockCustomer(name, mobile) {
    if (!mobile) {
        alert("âš ï¸ This customer has no mobile number. Cannot block.");
        return;
    }

    if (confirm(`ÃŠtes-vous sÃ»r de vouloir bloquer ${name}?`)) {
        db.ref("blockedCustomers").child(mobile).set({
            name: name,
            mobile: mobile
        })
        .then(() => {
            alert(`âœ… Le client ${name} est maintenant bloquÃ©.`);
            fetchAppointments(); // Refresh appointments list
        })
        .catch(error => alert("âš ï¸ Error: " + error.message));
    }
}

// âœ… Function to fetch and display appointments without duplication
function fetchAppointments() {
    db.ref("bookings").once("value", snapshot => {
        const appointmentsBody = document.getElementById("appointmentsBody");
        appointmentsBody.innerHTML = ""; // âœ… Clear table before adding data

        if (!snapshot.exists()) {
            appointmentsBody.innerHTML = "<tr><td colspan='6'>No Appointments Found</td></tr>";
            return;
        }

        let appointments = []; // âœ… Store appointments to prevent duplication

        snapshot.forEach(childSnapshot => {
            const data = childSnapshot.val();

            const username = data.username || "No Name"; 
            const mobile = data.mobile || "No Mobile"; 
            const date = data.date || "No Date"; 
            const time = data.time || "00:00"; // Default to avoid errors
            const service = data.service || "No Service"; 

            // âœ… Convert date and time into a proper timestamp for sorting
            let dateParts = date.split("-");
            let timeParts = time.split(":");

            let appointmentDateTime = new Date(
                parseInt(dateParts[2]), // Year
                parseInt(dateParts[1]) - 1, // Month (0-based index)
                parseInt(dateParts[0]), // Day
                parseInt(timeParts[0]), // Hours
                parseInt(timeParts[1]) // Minutes
            );

            appointments.push({
                id: childSnapshot.key,
                username: username,
                mobile: mobile,
                date: date,
                time: time,
                service: service,
                timestamp: appointmentDateTime.getTime() // âœ… Convert to full datetime timestamp
            });
        });

        // âœ… Sort appointments by full datetime (earliest first)
        appointments.sort((a, b) => a.timestamp - b.timestamp);

        // âœ… Fetch blocked customers to check if any number is blocked
        db.ref("blockedCustomers").once("value").then(blockedSnapshot => {
            let blockedNumbers = new Set(); // âœ… Store blocked numbers for quick lookup

            blockedSnapshot.forEach(blocked => {
                blockedNumbers.add(blocked.key); // Store blocked mobile numbers
            });

            let tableHTML = "";

            appointments.forEach(data => {
                let isBlocked = blockedNumbers.has(data.mobile);

                tableHTML += `
                    <tr data-id="${data.id}">
                        <td>${data.username}</td> 
                        <td>${data.mobile}</td>
                        <td>${data.date}</td>
                        <td>${data.time}</td>
                        <td>${data.service}</td>
                        <td>
                            <button class="delete-btn" onclick="deleteAppointment('${data.id}')">Delete</button>
                            ${isBlocked ? "" : `<button class="block-btn" onclick="blockCustomer('${data.username}', '${data.mobile}')">Block</button>`}
                        </td>
                    </tr>
                `;
            });

            appointmentsBody.innerHTML = tableHTML; // âœ… Add sorted & filtered data to table
        });
    });
}

// âœ… Fetch appointments only when the page loads
document.addEventListener("DOMContentLoaded", fetchAppointments);

// âœ… Delete an appointment from Firebase and remove from grid
function deleteAppointment(appointmentId) {
    if (confirm("ÃŠtes-vous sÃ»r de vouloir supprimer ce rendez-vous ?")) {
        db.ref(`bookings/${appointmentId}`).remove()
            .then(() => {
                alert("Rendez-vous supprimÃ© !");

                // âœ… Remove the row from the table immediately
                const row = document.querySelector(`tr[data-id="${appointmentId}"]`);
                if (row) {
                    row.remove();
                }
            })
            .catch(error => alert("Error deleting appointment: " + error.message));
    }
}


        // âœ… Search & filter appointments
        function filterAppointments() {
            const searchValue = document.getElementById("searchBox").value.toLowerCase();
            const rows = document.querySelectorAll("#appointmentsBody tr");

            rows.forEach(row => {
                const columns = row.getElementsByTagName("td");
                const name = columns[0]?.textContent.toLowerCase() || "";
                const mobile = columns[1]?.textContent.toLowerCase() || "";
                const date = columns[2]?.textContent.toLowerCase() || "";

                row.style.display = (name.includes(searchValue) || mobile.includes(searchValue) || date.includes(searchValue)) ? "" : "none";
            });
        }

        // âœ… Fetch all appointments on page load
        fetchAppointments();
    </script>
