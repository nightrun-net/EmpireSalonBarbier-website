<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedbacks</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    body {
      background-color: #121212;
      font-family: Arial, sans-serif;
      color: white;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .feedback-table-wrapper {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      max-height: 500px;
      overflow-y: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }

    th, td {
      padding: 12px 16px;
      border-bottom: 1px solid #333;
      text-align: left;
    }

    th {
      background-color: #292929;
    }

    tr:hover {
      background-color: #2c2c2c;
    }

    .delete-btn {
      background-color: #e53935;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background-color: #c62828;
    }
  </style>
</head>
<body>

  <h1>ðŸ“¨ Feedbacks List</h1>
  <button onclick="window.location.href='dashboard.html'" style="
  background-color: #4CAF50;
  color: white;
  border: none;
  padding: 10px 20px;
  font-size: 16px;
  border-radius: 8px;
  cursor: pointer;
  margin-bottom: 20px;
">
  ðŸ“¨ Back to DASHBOARD
</button>

  <div class="feedback-table-wrapper">
    <table>
      <thead>
        <tr>
          <th>Phone</th>
          <th>Message</th>
          <th>Timestamp</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="feedbackTableBody">
        <!-- Feedback rows will appear here -->
      </tbody>
    </table>
  </div>

  <script>
      // âœ… Correct Firebase Configuration
      const firebaseConfig = {
      apiKey: "AIzaSyDtfwLl6xJxYJrgBMUGTlnyH1Ks9E5LOQs",
      authDomain: "empiresalonbarber.firebaseapp.com",
      databaseURL: "https://empiresalonbarber-default-rtdb.europe-west1.firebasedatabase.app/", // âœ… Fixed Database URL
      projectId: "empiresalonbarber",
      storageBucket: "empiresalonbarber.appspot.com", // âœ… Fixed storageBucket
      messagingSenderId: "365303178903",
      appId: "1:365303178903:web:c6f9eb19766934e443ebd2",
      measurementId: "G-LMHTQJBCP6"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const feedbackRef = db.ref("feedbacks");
    const tbody = document.getElementById("feedbackTableBody");

    // âœ… Load and display feedbacks
    function loadFeedbacks() {
      tbody.innerHTML = "";
      feedbackRef.once("value", (snapshot) => {
        snapshot.forEach((child) => {
          const data = child.val();
          const key = child.key;

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${data.phone || ""}</td>
            <td>${data.message || ""}</td>
            <td>${formatTimestamp(data.timestamp)}</td>
            <td><button class="delete-btn" onclick="deleteFeedback('${key}')">Delete</button></td>
          `;
          tbody.appendChild(tr);
        });
      });
    }

    function formatTimestamp(timestamp) {
      if (!timestamp) return "";
      return new Date(timestamp).toLocaleString();
    }

    function deleteFeedback(key) {
      if (confirm("Are you sure you want to delete this feedback?")) {
        db.ref("feedbacks/" + key).remove()
          .then(() => loadFeedbacks())
          .catch(err => alert("Error deleting feedback: " + err.message));
      }
    }

    // ðŸ”ƒ Auto-load on page load
    window.onload = loadFeedbacks;
  </script>

</body>
</html>
