    <!-- Google Font (Poppins) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>
    <body>

        <section class="maintenance">
            <div class="maintenance-box">

                <div class="lang-switch">

        <style>
        body {
            margin: 0;
            padding: 0;
            background: #111;
            font-family: 'Poppins', sans-serif;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        
        .maintenance-box {
            max-width: 420px;
            padding: 30px;
        }
        
        .logo {
            width: 160px;

        }
        
        /* Language Switch */
        .lang-switch {
            margin-bottom: 20px;
        }
        
        .lang-switch button {
            background: transparent;
            border: 1px solid #f4b400;
            color: #f4b400;
            padding: 5px 10px;
            margin: 0 5px;
            font-size: 12px;
            cursor: pointer;
            border-radius: 4px;
            transition: 0.3s;
        }
        
        .lang-switch button:hover {
            background: #f4b400;
            color: black;
        }
        
        h1 {
            color: #f4b400;
            margin-bottom: 15px;
            font-size: 20px;
            font-weight: 500;
        }
        
        p {
            font-size: 14px;
            line-height: 1.5;
        }
        
        .contact-info {
            margin-top: 20px;
            font-size: 13px;
            color: #bbb;
        }
        </style>
        
        <script>
        const translations = {
            fr: {

            }
        };
        
        function setLang(lang) {

        }
