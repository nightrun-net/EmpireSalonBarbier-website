<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      backdrop-filter: blur(8px);
    }
    h1 {
      margin-bottom: 15px;
    }
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin-top: 12px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }
    button {
      margin-top: 20px;
      width: 100%;
      background: #ffd166;
      border: none;
      color: #333;
      font-weight: 700;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #f0b429;
    }
    .message {
      margin-top: 20px;
      font-weight: 600;
    }
    .error {
      color: #ff6b6b;
    }
    .success {
      color: #4caf50;
    }
    a {
      color: #ffd166;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container" id="resetContainer">
    <h1>Reset Your Password</h1>
    <form id="resetForm">
      <input type="password" id="password" placeholder="New password" required minlength="6" />
      <input type="password" id="confirmPassword" placeholder="Confirm password" required minlength="6" />
      <button type="submit">Reset Password</button>
    </form>
    <div class="message" id="message"></div>
  </div>

  <script>
    (function () {
      const form = document.getElementById('resetForm');
      const message = document.getElementById('message');
      const container = document.getElementById('resetContainer');

      const paramsHash = new URLSearchParams(window.location.hash.slice(1));
      const accessToken = paramsHash.get('access_token');
      const type = paramsHash.get('type');

      if (!accessToken || type !== 'recovery') {
        container.innerHTML = `
          <h1>Invalid or Missing Token</h1>
          <p>Please request a new password reset.</p>
          <p><a href="/">Go back to home</a></p>
        `;
        return;
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        message.textContent = '';
        message.className = 'message';

        const password = document.getElementById('password').value.trim();
        const confirmPassword = document.getElementById('confirmPassword').value.trim();

        if (password.length < 6) {
          showMessage("Password must be at least 6 characters.", "error");
          return;
        }

        if (password !== confirmPassword) {
          showMessage("Passwords do not match.", "error");
          return;
        }

        form.querySelector('button').disabled = true;
        form.querySelector('button').textContent = "Resetting...";

        try {
          const response = await fetch('https://afjtomvxgyqxkzpbjamb.supabase.co/auth/v1/user', {
            method: 'PUT',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': 'Bearer ' + accessToken,
            },
            body: JSON.stringify({ password }),
          });
          

          const data = await response.json();

          if (!response.ok) {
            const error = data.msg || data.error_description || "Failed to reset password.";
            throw new Error(error);
          }

          showMessage("Password reset successful! Redirecting to login...", "success");
          setTimeout(() => {
            window.location.href = "/login.html"; // âœ… Change this if your login URL is different
          }, 2500);
        } catch (err) {
          showMessage(err.message, "error");
          form.querySelector('button').disabled = false;
          form.querySelector('button').textContent = "Reset Password";
        }
      });

      function showMessage(msg, type) {
        message.textContent = msg;
        message.className = `message ${type}`;
      }
    })();
  </script>
</body>
</html>
