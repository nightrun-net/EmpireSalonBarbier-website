<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Password Reset</title>
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 30px;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }
    h1 {
      margin-bottom: 15px;
      font-weight: 700;
      font-size: 1.8rem;
    }
    p {
      margin-bottom: 30px;
      font-weight: 400;
      font-size: 1rem;
      line-height: 1.5;
    }

    /* Spinner */
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      margin: 0 auto 30px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    /* Error message style */
    .error {
      color: #ff6b6b;
      font-weight: 600;
      font-size: 1.1rem;
    }
    a {
      color: #ffd166;
      text-decoration: none;
      font-weight: 600;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container" id="content">
    <div class="spinner"></div>
    <h1>Resetting Your Password</h1>
    <p>Please wait while we redirect you to the secure password reset page.</p>
  </div>

  <script>
    window.onload = function () {
      const params = new URLSearchParams(window.location.search);
      const type = params.get('type');
      const token = params.get('access_token');

      if (type === 'recovery' && token) {
        const supabaseUrl = 'https://afjtomvxgyqxkzpbjamb.supabase.co/auth/v1/verify';
        const redirectUrl = `${supabaseUrl}?type=recovery&token=${token}`;
        // Redirect after a short delay to show spinner nicely
        setTimeout(() => {
          window.location.replace(redirectUrl);
        }, 1500);
      } else {
        const content = document.getElementById('content');
        content.innerHTML = `
          <h1 class="error">Invalid or Missing Reset Token</h1>
          <p>Please request a new password reset email.</p>
          <p><a href="https://empiresalonbarbier.com">Go back to homepage</a></p>
        `;
      }
    };
  </script>
</body>
</html>
