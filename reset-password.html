<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Your Password</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      padding: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 30px;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      text-align: center;
    }
    h1 {
      margin-bottom: 25px;
      font-weight: 700;
      font-size: 1.8rem;
    }
    label {
      display: block;
      margin: 15px 0 6px;
      font-weight: 600;
      text-align: left;
    }
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    button {
      margin-top: 25px;
      padding: 12px 20px;
      width: 100%;
      background-color: #ffd166;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      color: #333;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #e6b73c;
    }
    .message {
      margin-top: 20px;
      font-weight: 600;
    }
    .error {
      color: #ff6b6b;
    }
    .success {
      color: #a4de02;
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <h1>Reset Your Password</h1>
    <form id="resetForm">
      <label for="password">New Password</label>
      <input type="password" id="password" name="password" required minlength="6" />

      <label for="confirmPassword">Confirm New Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6" />

      <button type="submit">Reset Password</button>
    </form>
    <div id="message" class="message"></div>
  </div>

  <script>
    (function () {
      const container = document.getElementById('container');
      const form = document.getElementById('resetForm');
      const messageEl = document.getElementById('message');

      // Parse token from URL hash: #access_token=xxx&type=recovery
      const hashParams = new URLSearchParams(window.location.hash.slice(1));
      const accessToken = hashParams.get('access_token');
      const type = hashParams.get('type');

      if (type !== 'recovery' || !accessToken) {
        container.innerHTML = `
          <h1>Invalid or Missing Reset Token</h1>
          <p>Please request a new password reset email.</p>
          <p><a href="https://empiresalonbarbier.com" style="color: #ffd166;">Go back to homepage</a></p>
        `;
        return;
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        messageEl.textContent = '';
        messageEl.className = 'message';

        const password = form.password.value.trim();
        const confirmPassword = form.confirmPassword.value.trim();

        if (password.length < 6) {
          messageEl.textContent = 'Password must be at least 6 characters.';
          messageEl.classList.add('error');
          return;
        }
        if (password !== confirmPassword) {
          messageEl.textContent = 'Passwords do not match.';
          messageEl.classList.add('error');
          return;
        }

        // Disable form while processing
        form.querySelector('button').disabled = true;
        form.querySelector('button').textContent = 'Resetting...';

        try {
          const response = await fetch('https://afjtomvxgyqxkzpbjamb.supabase.co/auth/v1/user', {
            method: 'PUT',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${accessToken}`
            },
            body: JSON.stringify({ password })
          });

          const data = await response.json();

          if (response.ok) {
            messageEl.textContent = 'Password reset successful! Redirecting...';
            messageEl.classList.add('success');

            setTimeout(() => {
              window.location.href = 'https://empiresalonbarbier.com/login'; // Redirect to your login page
            }, 2500);
          } else {
            // Supabase error messages come in error_description or msg
            const errorMsg = data.error_description || data.msg || 'Failed to reset password.';
            messageEl.textContent = errorMsg;
            messageEl.classList.add('error');
            form.querySelector('button').disabled = false;
            form.querySelector('button').textContent = 'Reset Password';
          }
        } catch (error) {
          messageEl.textContent = 'An unexpected error occurred. Please try again.';
          messageEl.classList.add('error');
          form.querySelector('button').disabled = false;
          form.querySelector('button').textContent = 'Reset Password';
        }
      });
    })();
  </script>
</body>
</html>
