<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Reset Your Password</title>
<style>
  /* Reset & base */
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif, system-ui;
    background: linear-gradient(135deg, #667eea, #764ba2);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #222;
  }

  .container {
    background: rgba(255, 255, 255, 0.95);
    padding: 2.5rem 2rem 3rem;
    border-radius: 12px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.15);
    width: 100%;
    max-width: 400px;
    text-align: center;
  }

  h1 {
    margin-bottom: 0.5rem;
    font-weight: 700;
    color: #3a3a3a;
  }

  p.subtitle {
    color: #555;
    margin-bottom: 2rem;
  }

  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 14px 16px;
    font-size: 1rem;
    border: 2px solid #ddd;
    border-radius: 8px;
    transition: border-color 0.3s ease;
    outline-offset: 2px;
  }
  input[type="email"]:focus,
  input[type="password"]:focus {
    border-color: #667eea;
    outline: none;
  }

  button {
    margin-top: 1.5rem;
    width: 100%;
    background-color: #667eea;
    border: none;
    color: white;
    font-weight: 700;
    font-size: 1.1rem;
    padding: 14px;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  button:disabled {
    background-color: #a2a8f9;
    cursor: not-allowed;
  }
  button:hover:not(:disabled) {
    background-color: #4c63e8;
  }

  .feedback {
    margin-top: 1rem;
    font-weight: 600;
    min-height: 1.3em;
  }
  .feedback.error {
    color: #e74c3c;
  }
  .feedback.success {
    color: #27ae60;
  }

  .spinner {
    border: 3px solid #ddd;
    border-top: 3px solid white;
    border-radius: 50%;
    width: 18px;
    height: 18px;
    animation: spin 1s linear infinite;
    margin-left: 8px;
  }
  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  a.login-link {
    display: inline-block;
    margin-top: 1.5rem;
    color: #667eea;
    text-decoration: none;
    font-weight: 600;
  }
  a.login-link:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Reset Your Password</h1>
    <p class="subtitle">Enter your email and new password below.</p>

    <input type="email" id="email" placeholder="Email address" autocomplete="email" required />
    <input
      type="password"
      id="password"
      placeholder="New password (min 6 characters)"
      minlength="6"
      autocomplete="new-password"
      required
    />

    <button id="resetBtn">Reset Password</button>

    <div id="feedback" class="feedback"></div>
    <a href="/login.html" class="login-link" style="display:none;">Back to Login</a>
  </div>

<script>
  (function () {
    const params = new URLSearchParams(window.location.hash.slice(1));
    const token = params.get('access_token');
    const type = params.get('type');

    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const resetBtn = document.getElementById('resetBtn');
    const feedback = document.getElementById('feedback');
    const loginLink = document.querySelector('.login-link');

    if (!token || type !== 'recovery') {
      feedback.textContent = 'Invalid or missing password reset token.';
      feedback.className = 'feedback error';
      resetBtn.disabled = true;
      emailInput.disabled = true;
      passwordInput.disabled = true;
      return;
    }

    function setLoading(isLoading) {
      resetBtn.disabled = isLoading;
      resetBtn.innerHTML = isLoading
        ? 'Resetting <span class="spinner"></span>'
        : 'Reset Password';
    }

    resetBtn.addEventListener('click', async () => {
      feedback.textContent = '';
      feedback.className = 'feedback';

      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!email) {
        feedback.textContent = 'Please enter your email address.';
        feedback.classList.add('error');
        return;
      }
      if (password.length < 6) {
        feedback.textContent = 'Password must be at least 6 characters.';
        feedback.classList.add('error');
        return;
      }

      setLoading(true);

      try {
        const res = await fetch('https://afjtomvxgyqxkzpbjamb.supabase.co/auth/v1/user', {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFmanRvbXZ4Z3lxeGt6cGJqYW1iIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY5NDI5MzIsImV4cCI6MjA3MjUxODkzMn0.Hhjgf4rISWRzCAUnfR_0MXYiUPHSCsp8pXaa8QQJ0T4', // <-- Replace this with your anon key!
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.msg || data.error_description || 'Failed to reset password.');
        }

        feedback.textContent = 'Password reset successfully! Redirecting to login...';
        feedback.className = 'feedback success';
        emailInput.style.display = 'none';
        passwordInput.style.display = 'none';
        setTimeout(() => {
          loginLink.style.display = 'inline-block';
        }, 1500);

      } catch (err) {
        feedback.textContent = err.message;
        feedback.className = 'feedback error';
      } finally {
        setLoading(false);
      }
    });
  })();
</script>
</body>
</html>
