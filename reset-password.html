<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      backdrop-filter: blur(8px);
    }
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin: 15px 0 25px 0;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }
    button {
      background: #ffd166;
      border: none;
      color: #333;
      font-weight: 700;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background 0.3s ease;
      width: 100%;
    }
    button:hover {
      background: #f0b429;
    }
    .error {
      color: #ff6b6b;
      margin-bottom: 15px;
      font-weight: 600;
    }
    .success {
      color: #4caf50;
      font-weight: 700;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Reset Your Password</h1>
    <p>Enter your new password below.</p>

    <div id="error" class="error" style="display:none;"></div>

    <input
      type="password"
      id="password"
      placeholder="New password (min 6 characters)"
      minlength="6"
      required
      autocomplete="new-password"
    />

    <button id="resetBtn">Reset Password</button>

    <div id="success" class="success" style="display:none;">
      Password reset successfully! <br />
      <a href="/login.html" style="color:#ffd166; text-decoration:none;">Go to Login</a>
    </div>
  </div>

  <script>
    (function () {
      const params = new URLSearchParams(window.location.hash.slice(1));
      const accessToken = params.get('access_token');

      const errorDiv = document.getElementById('error');
      const successDiv = document.getElementById('success');
      const resetBtn = document.getElementById('resetBtn');
      const passwordInput = document.getElementById('password');

      if (!accessToken) {
        errorDiv.textContent = 'Invalid or missing reset token.';
        errorDiv.style.display = 'block';
        resetBtn.disabled = true;
        passwordInput.disabled = true;
        return;
      }

      resetBtn.addEventListener('click', async () => {
        errorDiv.style.display = 'none';
        const password = passwordInput.value.trim();

        if (password.length < 6) {
          errorDiv.textContent = 'Password must be at least 6 characters.';
          errorDiv.style.display = 'block';
          return;
        }

        resetBtn.disabled = true;
        resetBtn.textContent = 'Resetting...';

        try {
          const res = await fetch('https://afjtomvxgyqxkzpbjamb.supabase.co/auth/v1/user', {
            method: 'PUT',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': 'Bearer ' + accessToken,
            },
            body: JSON.stringify({ password }),
          });

          const data = await res.json();

          if (!res.ok) {
            throw new Error(data.msg || data.error_description || 'Failed to reset password.');
          }

          successDiv.style.display = 'block';
          passwordInput.style.display = 'none';
          resetBtn.style.display = 'none';

        } catch (err) {
          errorDiv.textContent = err.message;
          errorDiv.style.display = 'block';
          resetBtn.disabled = false;
          resetBtn.textContent = 'Reset Password';
        }
      });
    })();
  </script>
</body>
</html>
