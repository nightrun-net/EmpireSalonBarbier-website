        /* Section Styling */
        section {

        }

/* Home Section */
#home {
    position: relative;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    font-size: 24px;
    padding: 50px 20px;
    background: url('home1.jpg') no-repeat center center/cover;
}

.home-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    margin-top: 20px;
}

.logo {
    width: 300px; /* Adjust size as needed */
    height: auto;
    margin-bottom: 10px; /* Space between logo and label */
}

.home-label {
    font-size: 20px;
    font-weight: bold;
    color: #f4b400;; /* Adjust color if needed */
}


/* Ensures text stays on top of dark overlay */
#home h1,
#home .language-selector {
    position: relative;
    z-index: 1;
}

#language {
    padding: 10px;
    border: 2px solid #f4b400;
    background: #222;
    color: white;
    font-size: 13px;
    border-radius: 5px;
    cursor: pointer;
    appearance: none; /* Removes default browser styling */
}

        label{
            font-size: 18px;
        }
        section::before {
            position: absolute;
            top: 0;

        section h1 {
            position: relative;

        }
/* Gallery Section */
#gallery {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    padding: 50px 20px;
    background-color: #222; /* Dark background to make images pop */
}

/* Scrollable Grid */
.gallery-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 10px;
    overflow-x: auto; /* Enables horizontal scrolling */
    white-space: nowrap;
    padding: 10px;
    max-width: 90%;
    scroll-behavior: smooth;
    font-family: 'Poppins', sans-serif; /* New Font */
}

h1{
    font-family: 'Times New Roman', Times, serif;
    color: #f4b400;
}

/* Images in the grid */
.gallery-container img {
    width: 150px;
    height: 150px;
    object-fit: cover;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.3s ease-in-out;
}

/* Hover effect */
.gallery-container img:hover {
    transform: scale(1.1);
}

/* Make scrolling smooth on iPhone devices */
.gallery-container::-webkit-scrollbar {
    height: 6px;
}

.gallery-container::-webkit-scrollbar-thumb {
    background-color: #f4b400;
    border-radius: 10px;
}

/* Services Section */
#services {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    padding: 50px 20px;
    background-color: #222;
}

/* Scrollable Grid */
.services-container {
    display: flex;
    gap: 10px;
    overflow-x: auto; /* Enables horizontal scrolling */
    white-space: nowrap;
    padding: 10px;
    max-width: 90%;
    scroll-behavior: smooth;
}

/* Service Image Box */
.service-item {
    position: relative;
    width: 400px; /* Matches gallery size */
    height: 400px;
    flex-shrink: 0; /* Prevents items from resizing */
    border-radius: 8px;
    overflow: hidden;
}

/* Service Images */
.service-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 8px;
    transition: transform 0.3s ease-in-out;
}

/* Labels for Service Name & Price */
.service-name, .service-price {
    position: absolute;
    left: 0;
    width: 100%;
    padding: 5px;
    background: rgba(0, 0, 0, 0.7);
    color: #fff;
    font-size: 14px;
    text-align: center;
    font-family:'Times New Roman', Times, serif;
}

/* Positioning the Labels */
.service-name {
    top: 10px;
    font-weight: bold;
}

.service-price {
    bottom: 10px;
}

/* Hover Effect */
.service-item:hover img {
    transform: scale(1.1);
}

/* Custom Scrollbar */
.services-container::-webkit-scrollbar {
    height: 6px;
}

.services-container::-webkit-scrollbar-thumb {
    background-color: #f4b400;
    border-radius: 10px;
}

/* Contact Section */
#contact {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    padding: 50px 20px;
    background-color: #222;
}

/* Contact Container */
.contact-container {
    max-width: 400px;
    text-align: center;
    display: flex;
    flex-direction: column;
    gap: 20px;
}

/* Contact Info (White Text) */
.contact-item {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 16px;
    justify-content: center;
    color: white; /* White text */
}

/* Contact Icons */
.contact-item i {
    font-size: 20px;
    color: #f4b400;
}

/* Social Media Links (Including WhatsApp) */
.social-links {
    display: flex;
    gap: 15px;
    margin-top: 20px;
    justify-content: center;
}
.social-links a {
    color: #f4b400;
    font-size: 24px;
    transition: color 0.3s;
}
.social-links a:hover {
    color: white;
}
/* Booking Section */
#booking {
    position: relative;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    text-align: center;
    font-size: 24px;
    padding: 50px 20px;
    background-size: cover;
    transition: padding-bottom 0.3s ease-in-out; /* Smooth transition for spacing */
}
/* Dark overlay for better readability */
#booking::before {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
}
/* Ensures content appears above overlay */
#booking h1,
#booking .calendar-container {
    position: relative;
    z-index: 1;
}
/* Calendar Container */
.calendar-container {
    background: #222;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    width: 100%;
    max-width: 350px; /* Ensures proper mobile fit */
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
}
/* Calendar Header */
.calendar-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: white;
    font-size: 18px;
    margin-bottom: 10px;
    padding: 10px;
}
/* Navigation Buttons */
.calendar-btn {
    background: none;
    border: none;
    color: #f4b400;
    font-size: 24px;
    cursor: pointer;
    transition: color 0.3s;
}
.calendar-btn:hover {
    color: white;
}
/* Calendar Table */
.calendar-table {
    width: 100%;
    border-collapse: collapse;
    table-layout: fixed; /* Fix width for all columns */
}
/* Table Header (Weekdays) */
.calendar-table th {
    background: #f4b400;
    color: black;
    font-size: 15px;
    padding: 10px;
    text-align: center;
    width:  14.28%; /* Ensure all days fit evenly */
    border-radius: 5px;
}
/* Calendar Cells */
.calendar-table td {
    text-align: center;
    padding: 10px;
    border-radius: 5px;
    background: #333;
    color: white;
    cursor: pointer;
    transition: background 0.3s;
    width:  14.28%; /* Ensures proper grid alignment */
}
.inactive-day {
    color: #999; /* Gray color for disabled dates */
    pointer-events: none; /* Prevent clicking */
    text-decoration: line-through ; /* Cross out past dates */
}
.closed-day {
    background-color: #ffcccc; /* Light red background for closed days */
    color: #d00000; /* Dark red text to indicate closure */
    font-weight: bold;
}
/* Highlight Current Day */
.today {
    background: #f4b400 !important;
    color: black !important;
    font-weight: bold;
}
/* Empty Cells */
.empty {
    background: transparent !important;
    cursor: default;
}
/* Time Slots Grid */
.time-slots-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
    gap: 10px;
    margin-top: 10px;
    padding: 10px;
    max-width: 350px;
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
}
/* Time Slot Box */
.time-slot {
    background: #333;
    padding: 10px;
    border-radius: 5px;
    text-align: center;
    color: white;
    font-size: 14px;
    cursor: pointer;
    transition: background 0.3s ease-in-out;
}
/* Hover Effect */
.time-slot:hover {
    background: #f4b400;
    color: black;
}

/* Selected Time Slot */
.time-slot.selected {
    background: #f4b400;
    color: black;
    font-weight: bold;
}
/* Highlight Selected Day */
.selected-day {
    background: #f4b400 !important;
    color: black !important;
    font-weight: bold;
}

/* Booking Details Form */
#bookingDetails {
    background: #222; /* Dark background */
    padding: 20px;
    border-radius: 10px;
    max-width: 400px;
    width: 100%;
    text-align: center;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
    margin-top: 20px;
}

/* Form Header */
#bookingDetails h2 {
    color: #f4b400;
    margin-bottom: 10px;
    font-size: 20px;
}

/* Labels */
#bookingDetails label {
    display: block;
    font-size: 16px;
    color: white;
    margin-top: 10px;
    text-align: left;
}

/* Input Fields */
#bookingDetails input,
#bookingDetails select {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 2px solid #f4b400;
    background: #333;
    color: white;
    font-size: 16px;
    border-radius: 5px;
    outline: none;
}

/* Make Read-Only Inputs Look Different */
#bookingDetails input[readonly] {
    background: #444;
    color: #aaa;
    border: 2px solid #666;
}

/* Checkbox Styling */
#bookingDetails label input[type="checkbox"] {
    width: auto;
    margin-right: 10px;
    vertical-align: middle;
}

/* Submit Button */
#submitBooking {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    background: #f4b400;
    color: black;
    font-size: 16px;
    font-weight: bold;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    transition: background 0.3s ease-in-out;
}

#submitBooking:hover {
    background: #ffcc00;
}

/* Mobile Input Styling */
.mobile-input {
    position: relative;
    width: 100%;
    display: flex;
    align-items: center;
}

.mobile-input input {
    width: 100%;
    padding-right: 40px; /* Space for the icon */
}

/* Mobile Validation Icon */
#mobileIcon {
    position: absolute;
    right: 10px;
    font-size: 22px;
}
