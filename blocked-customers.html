<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocked Customers</title>

    <!-- ‚úÖ Load Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <!-- ‚úÖ Inline CSS for Styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            margin: auto;
        }

        .delete-btn {
            background-color: #5bc0de;
            color: white;
            border: none;
            cursor: pointer;
        }

        .delete-btn:hover {
            background-color: #31b0d5;
        }

        .back {
            background-color: #f0ad4e;
            color: black;
            border: none;
            cursor: pointer;
        }

        .back:hover {
            background-color: #ec971f;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #d9534f;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Blocked Customers</h2>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Mobile</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="blockedCustomersList">
                <tr><td colspan="3">Loading...</td></tr>
            </tbody>
        </table>

        <button class="back" onclick="window.location.href='dashboard.html'">Back to Dashboard</button>
    </div>

    <script>
        // ‚úÖ Initialize Firebase
        firebase.initializeApp({
            apiKey: "AIzaSyDtfwLl6xJxYJrgBMUGTlnyH1Ks9E5LOQs",
            authDomain: "empiresalonbarber.firebaseapp.com",
            databaseURL: "https://empiresalonbarber-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "empiresalonbarber",
            storageBucket: "empiresalonbarber.appspot.com",
            messagingSenderId: "365303178903",
            appId: "1:365303178903:web:c6f9eb19766934e443ebd2",
            measurementId: "G-LMHTQJBCP6"
        });

        const auth = firebase.auth();

        const db = firebase.database();
        // ‚úÖ Check if user is logged in
        firebase.auth().onAuthStateChanged(user => {
            if (!user) {
                window.location.href = "login.html"; // üö® Redirect to login if not logged in
            }
        });


        // ‚úÖ Function to fetch blocked customers
        function fetchBlockedCustomers() {
            db.ref("blockedCustomers").on("value", snapshot => {
                const blockedCustomersList = document.getElementById("blockedCustomersList");
                blockedCustomersList.innerHTML = "";

                if (!snapshot.exists()) {
                    blockedCustomersList.innerHTML = "<tr><td colspan='3'>No Blocked Customers</td></tr>";
                    return;
                }

                snapshot.forEach(childSnapshot => {
                    const data = childSnapshot.val();
                    const row = document.createElement("tr");

                    row.innerHTML = `
                        <td>${data.name}</td>
                        <td>${data.mobile}</td>
                        <td><button class="delete-btn" onclick="unblockCustomer('${data.mobile}')">Unblock</button></td>
                    `;

                    blockedCustomersList.appendChild(row);
                });
            });
        }

        // ‚úÖ Function to unblock a customer
        function unblockCustomer(mobile) {
            if (confirm("Are you sure you want to unblock this customer?")) {
                db.ref("blockedCustomers").child(mobile).remove()
                    .then(() => alert("‚úÖ Customer Unblocked."))
                    .catch(error => alert("‚ö†Ô∏è Error: " + error.message));
            }
        }

        // ‚úÖ Fetch blocked customers on page load
        fetchBlockedCustomers();
    </script>
</body>
</html>
