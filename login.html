<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dashboard</title>

    <!-- âœ… Load Firebase v8 (Fixes Error) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <!-- âœ… Inline CSS for Styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #errorMessage {
            color: red;
        }

        #loading {
            display: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to Dashboard</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Enter your email" required>
            <input type="password" id="password" placeholder="Enter your password" required>
            <button type="submit">Login</button>
        </form>
        <p id="errorMessage"></p>
        <p id="loading">ðŸ”„ Logging in...</p>
    </div>

    <script>
        // âœ… Initialize Firebase (Use Your Config)
        const firebaseConfig = {
            apiKey: "AIzaSyDtfwLl6xJxYJrgBMUGTlnyH1Ks9E5LOQs",
            authDomain: "empiresalonbarber.firebaseapp.com",
            projectId: "empiresalonbarber",
            storageBucket: "empiresalonbarber.appspot.com",
            messagingSenderId: "365303178903",
            appId: "1:365303178903:web:c6f9eb19766934e443ebd2",
            measurementId: "G-LMHTQJBCP6"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // âœ… Handle login
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("errorMessage");
            const loading = document.getElementById("loading");

            errorMessage.textContent = "";
            loading.style.display = "block";

            auth.signInWithEmailAndPassword(email, password)
                .then(userCredential => {
                    console.log("âœ… Login successful:", userCredential.user);
                    alert("Login successful! Redirecting...");
                    window.location.href = "dashboard.html";
                })
                .catch(error => {
                    console.error("âŒ Login failed:", error.message);
                    errorMessage.textContent = "âš ï¸ " + error.message;
                })
                .finally(() => {
                    loading.style.display = "none";
                });
        });
    </script>
</body>
</html>
